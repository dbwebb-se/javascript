<!doctype html>
<html>
<head>
<meta charset="utf-8/">
<title>Demo of get position of mouseclick in canvas</title>
<style>
body {
    margin: 8px auto;
    width: 800px;
}
canvas {
    border: 2px solid black;
}
</style>
</head>
<body>
<canvas id="game" width="640" height="360"></canvas>

<script>

var canvas = document.getElementById("game");

canvas.addEventListener("click", function(event){
    console.log(event);
    console.log()
});

</script>
</body>
</html>
